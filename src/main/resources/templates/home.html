<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SpringBootWebApplication</title>
    <style>
body {
  font-family: Arial;
  color: white;
}

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  background-color: #111;
}

.right {
  right: 0;
  background-color: red;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.centered img {
  width: 150px;
  border-radius: 50%;
}
</style>
</head>
<body>
<h1 align="center">QA Productivity Tool</h1>
<a th:href="@{/order}">move to order page</a>
<a th:href="@{/pnv}">move to pnv page</a>
<form th:action="@{/order}">
    <input type="submit">
</form>
<img th:src="@{/resources/images/order1.png}">
</body>
</html>
